//iBurley's CSGO Config
//Launch Commands: "-high -threads 4 -tickrate 128 +exec autoexec"

//Keyboard Commands
unbindall
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "`" "toggleconsole"
bind "a" "+moveleft"
bind "b" "buymenu"
bind "c" "slot12"
bind "d" "+moveright"
bind "e" "+use"
bind "f" "drop"
bind "m" "teammenu"
bind "q" "lastinv"
bind "r" "+reload"
bind "s" "+back"
bind "u" "messagemode2"
bind "w" "+forward"
bind "y" "messagemode"
bind "CTRL" "+duck"
bind "ESCAPE" "cancelselect"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE4" "+voicerecord"
bind "SHIFT" "+speed"
bind "SPACE" "+jump"
bind "TAB" "+showscores"

//Mouse Commands
sensitivity "0.519545"
zoom_sensitivity_ratio_mouse "0.818933027098955175"

//Weapon Bob Commands
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.25"

//Viewmodel Commands
viewmodel_fov "68"
viewmodel_offset_x "0"
viewmodel_offset_y "-2"
viewmodel_offset_z "-2"
viewmodel_presetpos "0"
viewmodel_recoil "0"

//Audio Commands
volume ".2"
voice_enable "1"
lobby_voice_chat_enabled "0"
snd_deathcamera_volume "0"
snd_dzmusic_volume "0"
snd_mapobjective_volume "0"
snd_menumusic_volume "0"
snd_mvp_volume "0"
snd_roundend_volume "0"
snd_roundstart_volume "0"
snd_tensecondwarning_volume "0"

//Rates & Interp Commands
rate "786432"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0"
cl_interp_ratio "1"

//Crosshair Commands
cl_crosshair_drawoutline "1"
cl_crosshair_outlinethickness "1"
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_g "255"
cl_crosshaircolor_r "255"
cl_crosshairdot "0"
cl_crosshairgap "1"
cl_crosshairsize "3"
cl_crosshairstyle "4"
cl_crosshairthickness "1"
cl_crosshairusealpha "1"

//HUD Commands
cl_hud_background_alpha "0"
cl_hud_color "1"
cl_hud_healthammo_style "1"
cl_hud_playercount_showcount "1"
hud_scaling "0.95"

//Radar Commands
cl_color "3"
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.7"
cl_radar_scale "0.4"
cl_teammate_colors_show "0"

//Miscellaneous
cl_autowepswitch "0"
cl_buywheel_nonumberpurchasing "0"
cl_disablefreezecam "1"
cl_dm_buyrandomweapons "0"
cl_downloadfilter "nosounds"
cl_show_clan_in_death_notice "0"
cl_use_opens_buy_menu "0"
con_enable "1"
fps_max "300"
fps_max_menu "100"
gameinstructor_enable "0"
mat_monitorgamma "1.6"
mm_dedicated_search_maxping "60"
player_nevershow_communityservermessage "1"

host_writeconfig

//Echo Commands
clear
echo "iBurley's CSGO Config Enabled"
