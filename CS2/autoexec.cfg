//iBurley's CS2 Config
//Launch Commands: "-novid -high -threads 12 +exec autoexec"

//Keyboard Commands
unbindall
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "`" "toggleconsole"
bind "a" "+left"
bind "b" "buymenu"
bind "c" "slot12"
bind "d" "+right"
bind "e" "+use"
bind "f" "drop"
bind "m" "teammenu"
bind "q" "lastinv"
bind "r" "+reload"
bind "s" "+back"
bind "u" "messagemode2"
bind "w" "+forward"
bind "y" "messagemode"
bind "CAPSLOCK" "+duck"
bind "CTRL" "+duck"
bind "ESCAPE" "cancelselect"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "player_ping"
bind "MOUSE4" "+voicerecord"
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch" 
bind "shift" "+sprint"
bind "SPACE" "+jump"
bind "TAB" "+showscores"

//Mouse Commands
sensitivity "0.519545"
zoom_sensitivity_ratio "0.818933027098955175"

//Audio Commands
snd_deathcamera_volume "0"
snd_mapobjective_volume "0"
snd_menumusic_volume "0"
snd_mvp_volume "0"
snd_roundend_volume "0"
snd_roundstart_volume "0"
snd_tensecondwarning_volume "0"
sv_voiceenable "true"
volume ".25"

//Crosshair Commands
cl_crosshair_drawoutline "1"
cl_crosshair_friendly_warning "0"
cl_crosshair_outlinethickness "1"
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_g "255"
cl_crosshaircolor_r "255"
cl_crosshairdot "0"
cl_crosshairgap "0"
cl_crosshairsize "2.5"
cl_crosshairstyle "4"
cl_crosshairthickness "1"
cl_crosshairusealpha "1"

//Radar Commands
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.7"
cl_radar_scale "0.4"

//Miscellaneous
cl_buywheel_nonumberpurchasing "1"
cl_dm_buyrandomweapons "0"
cl_show_clan_in_death_notice "0"
cl_use_opens_buy_menu "0"
con_enable "1"
fps_max "999"
fps_max_tools "144"
fps_max_ui "144"
mm_dedicated_search_maxping "60"
player_nevershow_communityservermessage "1"

host_writeconfig

//Echo Commands
clear
echo "iBurley's CS2 Config Enabled"
