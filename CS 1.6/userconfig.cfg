//iBurley's CS 1.6 Config

//Keyboard Commands
unbindall
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "SPACE" "+jump"
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "`" "toggleconsole"
bind "a" "+moveleft"
bind "b" "buy"
bind "d" "+moveright"
bind "e" "+use"
bind "f" "drop"
bind "m" "chooseteam"
bind "q" "lastinv"
bind "r" "+reload"
bind "s" "+back"
bind "u" "messagemode2"
bind "w" "+forward"
bind "y" "messagemode"
bind "~" "toggleconsole"
bind "CTRL" "+duck"
bind "SHIFT" "+speed"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE4" "+voicerecord"

//Rates & Interp Commands
rate "100000"
cl_cmdrate "105"
cl_updaterate "100"
ex_interp "0"
cl_nosmooth "1"

//Mouse Commands
sensitivity "0.2597725"
m_rawinput "1"

//Audio Commands
volume ".2"
mp3volume "0"

//Graphics Commands
fps_max "100"
cl_minmodels "1"
cl_min_ct "2"
cl_min_t "1"
cl_corpsestay "-50"
max_shells "0"
max_smokepuffs "0"`
cl_weather "0"
brightness "2"
gamma "3"
gl_fog "0"

//Crosshair Commands
crosshair "1"
cl_crosshair_color "50 255 50"
cl_crosshair_size "small"
cl_crosshair_translucent "0"
cl_dynamiccrosshair "0"

//Miscellaneous
name "iBurley"
cl_radartype "1"
hud_centerid "1"
hud_fastswitch "1"
_cl_autowepswitch "0"
con_color "255 255 255"
setinfo "_vgui_menus" "0"

//Echo Commands
clear
echo "iBurley's CS 1.6 Config Enabled"
